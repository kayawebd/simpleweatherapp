<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple weather application to check current weather conditions in various cities.">
    <meta name="keywords" content="weather app, weather forecast, city weather, weather conditions">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="Simple Weather App">
    <meta property="og:description"
        content="A simple weather application to check current weather conditions in various cities.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kayawebdesign.com/simpleweatherapp/">
    <meta property="og:site_name" content="Simple Weather App">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./style.min.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./weather-icon.webp" type="image/x-icon">
</head>

<body>
    <main>
        <div class="weatherCard">
            <div class="search">
                <input type="text" class="searchBar" placeholder="Search City">
                <button aria-label="Search">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                        height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="weather loading">
                <h1 class="weather_city"></h1>
                <div class="weather_overview">
                    <div class="weather_overview-temp"></div>
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="current weather icon" class="icon"
                        width="55" height="55" />
                    <div class="weather_overview-description"></div>
                </div>
                <div class="weather_range">
                    <div class="weather_range-tempMin"></div>
                    <span>~</span>
                    <div class="weather_range-tempMax"></div>
                </div>
                <div class="weather_wind"></div>
                <div class="weather_humidity"></div>
                <div class="weather_sunrise"></div>
                <div class="weather_sunset"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerContainer siteWrapper">
            <small>&copy; 2023 <a href="https://kayawebdesign.com/">Kaya Web Design.</a> Build By Ricky Wu</small>
        </div>
    </footer>
</body>

</html>
